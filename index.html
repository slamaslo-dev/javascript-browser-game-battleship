    </div>
    <div class="message-box">
        <p class="message">Click Start Game to Play</p>
    </div>
    <div class="action-section">
        <button id="start-button" type="button">Start Game</button>
    </div>
    <div class="info-box">
        <section class="how-to-play">
            <h2>How To Play</h2>
            <ol class="instructions-list">
                <li>Click 'Start Game' to begin.</li>
                <li>Click any cell to attack.</li>
                <li>Find all ships to win!</li>
            </ol>
        </section>
        <section class="ships">
            <h2>Ships</h2>
            <ul class="ships-list">
                <li>Carrier (5 cells)</li>
                <li>Battleship (4 cells)</li>
                <li>Cruiser (3 cells)</li>
                <li>Submarine (3 cells)</li>
                <li>Destroyer (2 cells)</li>
            </ul>
        </section>
    </div>
</body>

</html>
